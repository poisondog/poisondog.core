project.group = 'poisondog'
project.version = '1.0.3'

apply plugin: 'java'

repositories {
	maven {
		url "http://poisondog.com:8081/repository/maven-public/"
	}
}

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "net.saliman:gradle-cobertura-plugin:2.3.1"
	}
}
apply plugin: 'net.saliman.cobertura'
cobertura {
	coverageFormats = ['html', 'xml']
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.7'

	testCompile "junit:junit:4.11"
	testCompile "org.mockito:mockito-all:1.9.5"
}

def applyFrom = { filename ->
	if (project.file(filename).exists()) {
		apply from: filename
	} else {
		println "can't find " + filename
	}
}
applyFrom("repositories.gradle")
